    <script>
            $(document).ready(function() {

                var user1;
                $(".changeRole").on("click", function() {
                    var value1 = $(this).attr('href');
                    console.log(value1);
                    $("#hello").show();
                    $.getJSON("user/"+value1,function( user ){
                      console.log(user);
                      user1 = user;
                    });
                    return false;
                });

                $("#cancel").click(function() {
                    $("#hello").hide();
                    return false;
                });


                $("#submit1").click(function() {
                   console.log("sub");
                   var sel = $("#select").val();
                   var sel1 = $("#select option:selected").text();
                   console.log(sel);
                   console.log(sel1);
                   user1.role.id = parseInt(sel);
                   user1.role.role = sel1;
                   console.log(user1.role.id);
                   console.log(user1.role.role);
                   result_json = JSON.stringify(user1);
                   console.log("-------------------");
                   console.log(user1);
                   $.ajax({
                      type: 'PUT',
                      url: 'user/' + user1.id,
                      contentType: 'application/json',
                      data: result_json,
                      success: function(data) {
                         console.log("done");
                         document.location.href = "user";
                      },
                      error:  function(){
                          alert('Ошибка!');
                      }
                   });
                   return false;
                 });
            });


    </script>
</head>


<body>
<header>
    <div class="container">
        <div class="row">
            <div class="three columns">
                <a href="home.html">
                    <img th:src="@{/images/img/hotel_1_1.png}" class="logo"/>
                </a>
                <p class="text">.com</p>
            </div>


            <div class="nine columns">
                <nav class="nav">

                    <a class="home" href="home.html">Home</a>

            </div>
        </div>

    </div>
</header>
<div class="container">
    <div class="row rooms">
        <div class="four columns">
            Client
        </div>
        <div class="four columns">
            Room
        </div>
        <div class="four columns">
            Role
        </div>
    </div>
    <div th:each="user : ${users}">
        <div class="row rowdata">
            <div class="four columns data">
                <div class="profile">

                </div>

            </div>
            <div class="four columns data ">
                <div>
                    <p> Name : <span th:text="${user.name}"/></p>
                    <p>Surname : <span th:text="${user.surname}"/></p>
                    <p>Email : <span th:text="${user.email}"/></p>
                </div>
            </div>
            <div class="four columns data ">
                <div>
                    <p> Role : <span th:text="${user.role.role}"/></p>
                </div>
                <p class="more"><a class="changeRole" th:href="@{{id}(id=${user.id})}">Change role</a></p>
            </div>
        </div>
    </div>
</div>


<div class=" container chooseDateDialog1" id="hello" title="Chose dates" hidden>

        <p>This dioloq window.You can moove it in the window</p>

        <form id="form" class="form">
            <label class="label" for="select">Role </label>
            <select id="select" name="roleId" size="1">
                <div th:each="role : ${roles}">
                    <option th:value="${ role.id }"><span th:text="${ role.role }"/></option>
                </div>

            </select>
            <div class="row">
                <p><input id="submit1" class="makeorder dialog" name="submit" type="submit" value="submit"/></p>
                <a id="cancel" class="previous dialog" href="#">Previous</a></p>
            </div>
        </form>


    </div>

</div>
