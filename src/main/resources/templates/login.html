<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>the best hostel in the word</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-core-css.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-clean.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/main1.css}"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}"/>
    <link rel="stylesheet" th:href="@{/css/help.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.smartmenus.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
</head>
<script>
    $(document).ready(function() {
        $("#loginForm").validate({
            rules: {
                j_password: {
                    required: true,
                    minlength: 3
                },
                j_username: {
                    required: true,
                    email: true
                }
            },
            messages: {
                j_password: {
                    required: "Write your password",
                    minlength: "min 3 letters"
                },
                j_username: {
                    required: "Write your email",
                    email: "Wrong email adress"
                }
            },
            success: function(label) {
                label.addClass("valid").text("-")
            }
        });
    });


</script>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="three columns">
                <a href="home.html">
                    <img th:src="@{/images/img/hotel_1_1.png}" class="logo"/>
                </a>
                <p class="text">.com</p>
            </div>


            <div class="nine columns">
                <nav class="nav">
                    <div sec:authorize="!isAuthenticated()">
                        <a class="current-page" th:href="@{/loginForm}" th:text="#{login.button}"></a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="current-page" th:href="@{/logout}" th:text="#{logout.button}"></a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/registration}" th:text="#{register.button}"></a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" th:text="#{cabinet.button}"></a>
                    </div>


                    <a href="#" th:text="#{about}"></a>
                    <a th:href="@{/rooms}" th:text="#{room.button}"></a>
                    <a class="home" th:href="@{/}" th:text="#{main.page}"></a>
                </nav>
            </div>
        </div>

    </div>
</header>
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <div th:if="${error}">
                <p class="text" th:text="#{login.wrong}"></p>
            </div>
            <form class="form" name="f" method="POST" th:action="@{/authorize}" id="loginForm">
                <p>
                    <label th:text="#{login.form.email}" class="label" for="username" ></label>
                    <input id="username" type="email" name="username" required/>
                    <label for="username" class="error"></label>
                </p>
                <p>
                    <label class="label" for="password" th:text="#{login.form.password}"></label>
                    <input id="password" type="password" name="password" required minlength="3"/>
                    <label for="password" class="error"></label>
                </p>
                <p><input id="submit" class="submit" name="submit" type="submit"/></p>
            </form>
            <div class="registration">
                <a class="button" th:href="@{/registration}" th:text="#{register.button}"></a>
            </div>
        </div>
    </div>

</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <p id="text">Foot</p>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
