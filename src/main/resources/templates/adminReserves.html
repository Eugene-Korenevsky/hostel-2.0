<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>the best hostel in the word</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-core-css.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-clean.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/main1.css}"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}"/>
    <link rel="stylesheet" th:href="@{/css/help.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.smartmenus.min.js}"></script>
    <script>
     $(document).ready(function() {
         $(".deleteR").on("click", function() {
                 var value1 = $(this).attr('href');
                console.log(value1);
                $("#delete").show();
                url1 = value1;
                console.log("url = "+url1);
                return false;
         });

         $("#deleteForm").click(function(event) {
                event.preventDefault();
                var req = new XMLHttpRequest();
                req.open("DELETE", "reserves/" + url1, false);
                req.send(null);
                document.location.href = "reserve";
         });
         $("#cancelD").click(function() {
                 $("#delete").hide();
                 return false;
         });
     });
    </script>
</head>


<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <a href="home.html">
                        <img th:src="@{/images/img/hotel_1_1.png}" class="logo"/>
                    </a>
                    <p class="text">.com</p>
                </div>



                <div class="nine columns">
                    <nav class="nav">
                        <div sec:authorize="!isAuthenticated()">
                            <a href="loginForm">log In</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" >log Out</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/registration}">registratinion</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a class="current-page" th:href="@{/profile}">cabinet</a>
                        </div>


                        <a href="#">About Us</a>
                        <a th:href="@{/rooms}">rooms</a>
                        <a class="home" th:href="@{/}">Home</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <div class="row rooms">
            <div class="four columns">
                Client
            </div>
            <div class="seven columns">
                Room
            </div>
            <div class="two columns">
                total price
            </div>
        </div>

        <div th:each="reserve : ${reserves}">
        <div class="row rowdata">
            <div class="four columns data">
                <div class="profile">

                </div>
                <div>
                    <p> Name : <span th:text="${reserve.user.name}"/></p>
                    <p>Surname : <span th:text="${reserve.user.surname}"/></p>
                    <p>Email : <span th:text="${reserve.user.email}"/></p>
                </div>
            </div>
            <div class="seven columns data ">
                <div class=" imgd">
                    <img th:src="@{/images/img1/1.jpg}" width="250" height="150"/>
                </div>
                <div>
                    <p>Number : <span th:text="${reserve.room.number}"/></p>
                    <p>Arrive date : <span th:text="${reserve.dateIn}"/></p>
                    <p>Leave date : <span th:text="${reserve.dateOut}"/></p>
                </div>
            </div>
            <div class="two columns data ">
                <div>
                    <p> <span th:text="${reserve.totalPrice}"/></p>
                </div>
                <p class="more"><a class="deleteR" th:href="@{{id}(id=${reserve.id})}">Cancel</a></p>
            </div>
        </div>
        </div>
    </div>



     <div class=" container chooseDateDialog1" id="delete" title="Chose dates" hidden>
                    <div id="hide" class="row">
                        <p>This dioloq window.You can moove it in the window</p>

                        delete this reserve?

                        <div>
                           <a id="cancelD" class="previous" href="#">Previous</a>
                           <a id="deleteForm" class="makeorder" href="75" data-method="delete">Delete</a>
                        </div>
                    </div>
     </div>

    <footer>
        <div class="container ">
            <div class="row ">
                <div class="twelve columns ">
                    <p id="text ">Foot</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
