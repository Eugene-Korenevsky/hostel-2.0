<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>the best hostel in the word</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-core-css.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/sm-clean.css.css}"/>
    <link rel="stylesheet" th:href="@{/css/main1.css}"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}"/>
    <link rel="stylesheet" th:href="@{/css/help.css}"/>
    <link rel="stylesheet" th:href="@{/css/slider.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.smartmenus.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <script>
        $(document).ready(function() {
            var dates = {};
            $("#hello").hide();
            $("#shouldLogin").hide();
             $("#confirm1").click(function(evt) {
             $.post("../orders",dates,function(data){
                document.location.href = "../profile";
             });

                 return false;
             });


            $("#confirm").click(function(evt) {
                   dates.dateIn = $("#dateIn").val(),
                   dates.dateOut = $("#dateOut").val(),
                   dates.roomId = $("#roomId").val()
                   console.log(dates.roomId);


                $.post("../orders/isFree",dates,function(data){
                  if(data == "notFree"){
                     $("#res").hide();
                     $("#message1").hide();
                     $("#message").hide();
                     $("#message2").show();
                  }else if(data == "wrongDates"){
                     $("#message").hide();
                     $("#message2").hide();
                     $("#res").hide();
                     $("#message1").show();
                  }else{
                  $("#message").show();
                  $("#message1").hide();
                  $("#message2").hide();
                  $("#res").show();
                  $("#res").text(data);
                  }
                });
                $("#hide").hide();
                $("#hide1").show();

            });
            $("#makeOrder").click(function(evt) {
                $("#hello").show();
                $("#hide1").hide();
            });
            $("#cancel").click(function(evt) {
                $("#hello").hide();
            });

            $("#cancel1").click(function(evt) {
                $("#hide").show();
                $("#hello").hide();
            });
        });
    </script>
</head>


<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <a href="home.html">
                        <img th:src="@{/images/img/hotel_1_1.png}" class="logo"/>
                    </a>
                    <p class="text">.com</p>
                </div>



                <div class="nine columns">
                    <nav class="nav">
                        <div sec:authorize="!isAuthenticated()">
                            <a href="loginForm">log In</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" >log Out</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/registration}">registratinion</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a  th:href="@{/profile}">cabinet</a>
                        </div>


                        <a href="#">About Us</a>
                        <a class="current-page" th:href="@{/rooms}">rooms</a>
                        <a class="home" th:href="@{/}">Home</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <div class="container">


        <div class="row">
            <div class="six columns">
                <div class="slider" id="main-slider">
                    <!-- outermost container element -->
                    <div class="slider-wrapper">
                        <!-- innermost wrapper element -->
                        <div class="slide"><img th:src="@{/images/img1/2.jpg}" width="550" height="365"></div>
                        <!-- slides -->
                        <div class="slide"><img th:src="@{/images/img1/5.jpg}" width="550" height="365"></div>
                        <div class="slide"><img th:src="@{/images/img1/3.jpg}" width="550" height="365"></div>
                    </div>
                    <div class="slider-nav">
                        <button class="slider-previous">Previous</button>
                        <button class="slider-next">Next</button>
                    </div>
                </div>
            </div>
            <div class="six columns rowdesc">
                <div class="data">
                    <p>Number : <span th:text="${room.number}"/> </p>
                </div>
                <div class="data">
                    <p>Sits : <span th:text="${room.sits}"/></p>
                </div>
                <div class="data">
                    <p>Class : <span th:text="${room.roomClass}"/></p>
                </div>
                <div class="data">
                    <p>Price : <span th:text="${room.price}"/> $</p>
                </div>
                <div class="data1">
                    <p>Descriptions :
                        <div th:each="description : ${room.descriptions}" >
                        <p th:text="${description.description}" class="desc1"></p>
                        </div>
                    </p>
                </div>
                <div>
                 <!--   <a class="previous" href="room/${elem.id}">Previous</a>-->
                    <a id="makeOrder" class="makeorder" href="#">Make Order</a>
                </div>
            </div>

        </div>


        <div class="container chooseDateDialog" id="hello" title="Chose dates">
            <div id="hide" class="row">
                <p>This dioloq window.You can moove it in the window</p>
                <label class="label date" for="dateIn">Date In </label>
                <input id="dateIn" name="dateIn" type="date">
                <label class="label date" for="dateOut">Date Out </label>
                <input id="dateOut" name="dateOut" type="date">
                <input id="roomId" th:value="${room.id}" type="hidden" />
                <a id="confirm" class="makeorder dialog" href="#">Make Order</a>
                <a id="cancel" class="previous dialog" href="#">Previous</a>
            </div>

            <div id="hide1" class="row">
                <p id="message">It will be cost for you
                <p id="res" class="desc1"> </p>
                </p>
                <p id="message1">Wrong dates
                </p>
                <p id="message2">not free</p>
                <div sec:authorize="!isAuthenticated()">
                    <p>You should login</p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a id="confirm1" class="makeorder dialog" href="orderMaker">Make Order</a>
                </div>
                <a id="cancel1" class="previous dialog" href="#">Previous</a>
            </div>

        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <p id="text">Foot</p>
                </div>
            </div>
        </div>
    </footer>






</body>
<script type="text/javascript" th:src="@{/js/slideShow.js}"></script>


</html>
